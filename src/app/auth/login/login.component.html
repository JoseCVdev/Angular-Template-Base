<div class="content_login">
    <h1>Login</h1>
    <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Ingrese su username" type="text" autocomplete="off">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Ingrese su contraseña" type="password">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="iniciarSesion()">Iniciar Sesión</button>
</div>
